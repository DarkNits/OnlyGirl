<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Exclusivo - St5nd1rd</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      background: linear-gradient(to bottom, #001933, #000);
    }

    h1 {
      color: #00aaff;
      font-size: 2rem;
      margin-bottom: .5rem;
    }

    p {
      color: #ccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: #111;
      border: 2px solid #003366;
      cursor: not-allowed;
      filter: blur(30px) brightness(0.3) contrast(0.7);
      pointer-events: none; /* evita clics */
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0.4;
    }

    .photo::after {
      content: "🔒 Contenido bloqueado";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00aaff;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: .5rem 1rem;
      border-radius: 6px;
      text-shadow: 0 0 5px #00aaff;
    }

    .title {
      text-align: center;
      margin-top: .3rem;
      color: #aaa;
      font-style: italic;
      font-size: .9rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #666;
      font-size: .9rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .photo::after { font-size: .8rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>@St5nd1rd 💎</h1>
    <p>Contenido exclusivo. Acceso solo para suscriptores.</p>
  </header>

  <section class="gallery">
    <div>
      <div class="photo"><img src="https://picsum.photos/id/1015/400/300" alt="En la playa"></div>
      <div class="title">🏖️ En la playa</div>
    </div>
    <div>
      <div class="photo"><img src="https://picsum.photos/id/1025/400/300" alt="En la suit"></div>
      <div class="title">🏩 En la suit</div>
    </div>
    <div>
      <div class="photo"><img src="https://picsum.photos/id/1035/400/300" alt="Selfie nocturna"></div>
      <div class="title">🌙 Selfie nocturna</div>
    </div>
    <div>
      <div class="photo"><img src="https://picsum.photos/id/1045/400/300" alt="Día de estudio"></div>
      <div class="title">📚 Día de estudio</div>
    </div>
    <div>
      <div class="photo"><img src="https://picsum.photos/id/1055/400/300" alt="Después del gym"></div>
      <div class="title">💪 Después del gym</div>
    </div>
    <div>
      <div class="photo"><img src="https://picsum.photos/id/1065/400/300" alt="Modo chill"></div>
      <div class="title">😎 Modo chill</div>
    </div>
  </section>

  <footer>
    © 2025 St5nd1rd - Todos los derechos reservados.
  </footer>
</body>
</html>
